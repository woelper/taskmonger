name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-gnu, aarch64-apple-darwin

      - name: Install mingw-w64
        run: brew install mingw-w64

      - name: Build macOS (arm64)
        run: cargo build --release --target aarch64-apple-darwin

      - name: Build Windows (x86_64)
        run: cargo build --release --target x86_64-pc-windows-gnu

      - name: Create macOS .app bundle
        run: |
          APP="Taskmonger.app"
          mkdir -p "$APP/Contents/MacOS"
          mkdir -p "$APP/Contents/Resources"
          cp target/aarch64-apple-darwin/release/taskmonger "$APP/Contents/MacOS/taskmonger"
          cp icon.png "$APP/Contents/Resources/icon.png"
          cat > "$APP/Contents/Info.plist" << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleName</key>
              <string>Taskmonger</string>
              <key>CFBundleDisplayName</key>
              <string>Taskmonger</string>
              <key>CFBundleIdentifier</key>
              <string>com.taskmonger.app</string>
              <key>CFBundleVersion</key>
              <string>${GITHUB_REF_NAME}</string>
              <key>CFBundleShortVersionString</key>
              <string>${GITHUB_REF_NAME}</string>
              <key>CFBundleExecutable</key>
              <string>taskmonger</string>
              <key>CFBundleIconFile</key>
              <string>icon</string>
              <key>NSHighResolutionCapable</key>
              <true/>
          </dict>
          </plist>
          EOF
          zip -r Taskmonger-macos.zip "$APP"

      - name: Package Windows binary
        run: zip -j Taskmonger-windows.zip target/x86_64-pc-windows-gnu/release/taskmonger.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            Taskmonger-macos.zip
            Taskmonger-windows.zip
